        <section class="py-5">
            <div class="container px-5 mb-5">
                <div class="section-title">
                    <h2>Contact Me</h2>
                </div>
                <div class="contact-info">
                    <h4>Phone Number: 727-900-2188</h4>
                    <h4>Email: west.fl.itguy@gmail.com</h4>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                            <div class="card-body p-0">
                                <div class="d-flex align-items-center">
                                   <div class="contact-card">
                                        <h2 class="contact-card-h2">Get in Touch</h2>
                                        <form class="contact-form" method="post" action="#">
        
                                            <div class="form-group">
                                                <label for="Name" class="contact-form-label">Name</label>
                                                <div class="contact-form-input-group">
                                                    <input type="text" id="Name" name="Name" class="contact-form-control" required>
                                                </div>
                                            </div>
                                    
                                            <div class="contact-form-group">
                                                <label for="Email" class="contact-form-label">Email Address</label>
                                                <div class="contact-form-input-group">
                                                    <input type="email" id="Email" name="Email" class="contact-form-control" required>
                                                </div>
                                            </div>
                                    
                                            <div class="contact-form-group">
                                                <label for="Message" class="contact-form-label">Message</label>
                                                <div class="contact-form-input-group">
                                                    <textarea id="Message" name="Message" class="contact-form-control" rows="6" maxlength="3000" required></textarea>
                                                </div>
                                            </div>
                                    
                                            <div class="contact-form-group">
                                                <button type="submit" class="contact-form-btn contact-form-btn-lg">Send Message</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!--<img class="img-fluid" src="Images/bullfrog.jpg" alt="bullfrog picture" height="400px" width="300px">-->
